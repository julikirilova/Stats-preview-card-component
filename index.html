<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href=./../style.css>
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
  
    <div class="card">
  
      <section class="card-content">
        <div class="card-text">
  
          <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
          <p class="card-body"> Discover the benefits of data analytics and make better decisions regarding revenue,
            customer
            experience, and overall efficiency.</p>
        </div>
        <div class="card-stats">
          <p class="card-stats--text"><span>10k+</span> companies</p>
          <p class="card-stats--text"><span>314</span> templates</p>
          <p class="card-stats--text"><span>12m+</span> queries</p>
        </div>
  
      </section>
  
      <section class="card-img">
        <img src="./images/image-header-desktop.jpg" alt="women working in office">
      </section>
  
    </div>
  
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
